<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <div>
    <label for="categoryFilter">Filter by Category:</label>
    <select id="categoryFilter" onchange="filterQuotes()">
      <option value="all">All Categories</option>
    </select>
  </div>

  <div id="quoteDisplay"></div>

  <input type="text" id="quoteInput" placeholder="Enter a quote">
  <input type="text" id="authorInput" placeholder="Enter author name">
  <input type="text" id="categoryInput" placeholder="Enter category">
  <button onclick="addQuote()">Add Quote</button>

  <button onclick="exportToJsonFile()">Export Quotes</button>
  <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />

  <button onclick="syncQuotes()">Sync with Server</button>

  <div id="notification" style="color: green; margin-top: 10px;"></div>

  <script src="script.js"></script>
</body>
</html>
